syntax = "proto3";
import "com/software/app/core/datastore/session_preferences.proto";
import "com/software/app/core/datastore/user_preferences.proto";
option java_package = "com.software.app.core.datastore";
option java_multiple_files = true;

message UserDataPreferences {

  SessionPreferences session = 1;
  UserPreferences user = 2;
  string localAvatarPath = 3;
}